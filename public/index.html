<html>
<head>
    <meta charset="UTF-8">
    <title>Zesty Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        background-color: #f2f4fb;
        color: #5B667D;
        font-family: 'GibsonRegular', Arial, sans-serif;
        font-size: 1em;
        height: 100%;
        width: 100%;
      }

      #appBoot {
        align-items: center;
        display: flex;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }

      #center {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #center h1 {
        font-size: 2em;
        text-shadow: 1px 1px 1px #fff;
      }

      .loader {
        display: flex;
        height: 2rem;
      }
      .loader .bar {
        animation: fade 1s infinite ease-in-out;
        background-color: #5B667D;
        margin: 0.5rem;
        opacity: 1;
        width: 1rem;
      }
      .loader .bar:nth-child(1) { animation-delay: -0.16s }
      .loader .bar:nth-child(2) { animation-delay: 1s }
      .loader .bar:nth-child(3) { animation-delay: -0.32s }
      .loader .bar:nth-child(4) { animation-delay: 2s }
      .loader .bar:nth-child(5) { animation-delay: -0.16s }

      @keyframes fade {
        0%,
        80%,
        100% {
          opacity: 1;
        }
        40% {
          opacity: 0.3;
        }
      }

    </style>
    <link href="bundle.core.css" type="text/css" rel="stylesheet" />
    <link href="bundle.manager-app.css" type="text/css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
  <main id="root">
    <div id="appBoot">
      <div id="center">
        <h1>Starting Your Website Manager</h1>
        <div class="loader">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </div>
  </main>
  <script src="bundle.vendors.js"></script>
  <script src="bundle.core.js"></script>

  <!--
  TODO: the app shell should determine which apps are needed
  and load their bundles via a service workeer
  -->
  <link href="bundle.audit-app.css" type="text/css" rel="stylesheet" />
  <script src="bundle.audit-app.js"></script>

  <script src="bundle.manager-app.js"></script>
</body>
</html>
